    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100%;
        }

        .container{
            background-color: rgb(49, 49, 49);
            min-height: 100vh;
            width: 100%;
            padding: 40px 16px;
        }
        h1{
            color: blue;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 30px 0;
            text-align: center;
        }

        /* Improved .choice styles for better mobile compatibility */
        .choice{
            width: 100%;
            max-width: 720px;             /* allow wider cards on larger screens */
            padding: 14px 16px;
            border: 2px solid rgba(0,123,255,0.9);
            border-radius: 10px;
            margin: 12px auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
            overflow-wrap: anywhere;      /* ensure long words wrap on small screens */
            -webkit-font-smoothing:antialiased;
        }

        .choice:hover{
            transform: translateY(-3px);
            box-shadow: 0 10px 26px rgba(0,0,0,0.45);
            opacity: 0.98;
        }

        .choice a{
            display: block;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
            padding: 8px 6px;
            line-height: 1.35;
            word-break: break-word;
            hyphens: auto;
        }

        /* Make the clickable area more obvious on small screens */
        .choice:active { transform: translateY(-1px) scale(.998); }

        /* Responsive tweaks for phones */
        @media (max-width: 480px) {
            .container { padding: 20px 12px; }
            h1 { font-size: 1.25rem; margin: 18px 0; }
            .choice {
                max-width: none;
                width: calc(100% - 16px);
                padding: 12px;
                border-radius: 8px;
                margin: 10px auto;
            }
            .choice a {
                font-size: 1.05rem;
                padding: 10px 6px;
                text-align: center;
            }
        }

        /* Medium screens improvement */
        @media (min-width: 481px) and (max-width: 900px) {
            .choice { max-width: 560px; padding: 14px; border-radius: 9px; }
            .choice a { font-size: 1.03rem; }
        }
